<header>
    <div class="tc">
        <h1>
            <a href="/">{{ .Site.Title }}</a>
        </h1>
        <h1 class="white-80 measure-wide-l mt3 mb2">
            {{ .Title }}
        </h2>
        ({{ .PublishDate | time.Format (default "January 2, 2006" .Site.Params.date_format) }})
        {{ with .Params.description }}
            <h1 class="white-80 measure-wide-l mt3 mb2">
                {{ . }}
            </h1>
        {{ end }}
    </div>
</header>
