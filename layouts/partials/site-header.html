<header>
    <div class="pb1-m pb2-l {{ .Site.Params.background_color_class | default "bg-black" }}">
        <div class="tc-l ph3">
            <h1 class="lh-title">
                <a href="/">{{ .Site.Title }}</a>
            </h1>
            {{ with .Params.description }}
                <h2 class="fw1 f5 f3-l white-80 measure-wide-l center lh-copy mt3 mb4">
                   {{ . }}
                </h2>
            {{ end }}
        </div>
    </div>
</header>
